<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <style>
        .container {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .form {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
      </style>
  </head>
  <body>
    <div class="container">
      <h1 style="display: flex; align-items: center; justify-content: center;">BMI Calculator</h1>
      <form class="form" style="justify-content: center; align-items: center;">
        <p><label>Height (in CM)</label>
        <input type="text" id="height" /></p>
        <p><label>Weight (in KG)</label>
        <input type="text" id="weight" /></p>
        <button>Calculate</button>
        <div id="results"></div>
      </form>
    </div>
    <script>
        const form = document.querySelector("form");
        const results = document.getElementById("results");
        form.addEventListener('submit', function(e){
            e.preventDefault();
           const height = parseInt(document.querySelector('#height').value);
           const weight = parseInt(document.querySelector('#weight').value);

           if( isNaN(height) || height <= 0 ){
            results.innerHTML = `Please give a valid height`;
           } else if( isNaN(weight) || weight <= 0 ){
            results.innerHTML = `Please give a valid weight`;
           } else{
            const bmi = ( weight / ((height * height) / 10000)).toFixed(2)

            results.innerHTML = `<span>${bmi}</span>`;
           }
        })
       
    </script>
  </body>
</html>
